<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">
</head>

<body data-type="adminWithdrawWait" class="theme-black">

<div class="am-g tpl-g">
    <!-- 头部 -->
    <link rel="import" href="../../components/adminHeader/adminHeader.html?__inline">
    <!-- 侧边导航栏 -->
    <link rel="import" href="../../components/adminMenu/adminMenu.html?__inline">


    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <div class="row-content am-cf tpl-form-border-form tpl-form-border-br">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf"><%=title%></div>
                        </div>
                        <div class="widget-body  am-fr">
                            <div class="am-u-sm-12 am-scrollable-horizontal">
                                <table width="100%" class="am-table am-text-nowrap am-table-striped tpl-table-black">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>用户</th>
                                        <th>申请日期</th>
                                        <th>提现金额</th>
                                        <th>账户余额</th>
                                        <th>支付宝账户</th>
                                        <th>支付宝昵称</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <% for(var i = 0; i < withdraws.length; i++){ %>
                                    <tr>
                                        <td><%= i + 1 %></td>
                                        <td><%= withdraws[i].user %></td>
                                        <td><%= withdraws[i].createTime %></td>
                                        <td><%= withdraws[i].funds %></td>
                                        <td><%= withdraws[i].userFunds %></td>
                                        <td>
                                            <input type="text" value="<%= withdraws[i].alipayCount %>" style="width: 56px;">
                                            <a class="clipboard am-btn am-btn-primary am-radius am-btn-xs"
                                               title="<%= withdraws[i].alipayCount %>"
                                               data-clipboard-text="<%= withdraws[i].alipayCount %>">复制</a>
                                        </td>
                                        <td><%= withdraws[i].alipayName %></td>
                                        <td>
                                            <a class="am-btn am-btn-primary am-radius am-btn-xs"
                                               href="/admin/withdraw/complete?id=<%= withdraws[i]._id %>&url=<%= path %>">完成 </a>
                                            <a class="am-btn am-btn-danger am-radius am-btn-xs refused"
                                               href="/admin/withdraw/refused?id=<%= withdraws[i]._id %>&userId=<%= withdraws[i].userId %>&funds=<%= withdraws[i].funds %>&url=<%= path %>">拒绝</a>
                                        </td>
                                    </tr>
                                    <% } %>

                                    </tbody>
                                </table>

                                <input type="hidden" value="<%= pages %>" id="pages">
                                <div id="laypage"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->
<script src="/static/js/clipboard.js"></script>
<script src="/static/plugins/layer/layer.js"></script>
<script src="/static/plugins/laypage/laypage.js"></script>

<script>
    require('adminMenu');

    $(function() {
        var clip = new Clipboard('.clipboard');
        clip.on('success', function (e) {
            $(e.trigger).removeClass('am-btn-primary').addClass('am-btn-danger');
            layer.msg('复制成功！', {
                time: 1000
            });
        });

        layer.config({
            extend: 'extend/layer.ext.js'
        });

        $('.refused').click(function (e) {
            e.stopPropagation();
            e.preventDefault();
            var href = $(this).attr('href');
            layer.prompt({
                formType: 2,
                title: '请输入拒绝提现的理由！',
                offset: '6%'
            }, function (value, index) {
                href += '&info=' + value.replace(/\r\n/g,"").replace(/\n/g,"");
                layer.close(index);
                $('<a href=' + href + '></a>').get(0).click();
            });
        });

        laypage({
            cont: 'laypage',
            pages: $('#pages').val(), //可以叫服务端把总页数放在某一个隐藏域，再获取。假设我们获取到的是18
            skin: 'molv', //皮肤
            skip: true, //是否开启跳页
            groups: 3, //连续显示分页数
            last: $('#pages').val(),
            curr: function(){ //通过url获取当前页，也可以同上（pages）方式获取
                var page = location.search.match(/page=(\d+)/);
                return page ? page[1] : 1;
            }(),
            jump: function(e, first){ //触发分页后的回调
                if(!first){ //一定要加此判断，否则初始时会无限刷新
                    location.href = '?page='+e.curr;
                }
            }
        });
    })
</script>

</body>
</html>
