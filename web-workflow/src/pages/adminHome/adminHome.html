<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">
</head>

<body data-type="adminHome" class="theme-black">
<div class="am-g tpl-g">
    <!-- 头部 -->
    <link rel="import" href="../../components/adminHeader/adminHeader.html?__inline">
    <!-- 侧边导航栏 -->
    <link rel="import" href="../../components/adminMenu/adminMenu.html?__inline">


    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="row-content am-cf">
            <div class="row  am-cf">
                <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                    <div class="widget widget-primary am-cf">
                        <div class="widget-statistic-header">
                            可用资金
                        </div>
                        <div class="widget-statistic-body">
                            <div class="widget-statistic-value">
                                ￥<%= money %>
                            </div>
                            <div class="widget-statistic-description">
                                平台当前总的可用资金。
                            </div>
                            <span class="widget-statistic-icon am-icon-credit-card-alt"></span>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                    <div class="widget widget-purple am-cf">
                        <div class="widget-statistic-header">
                            冻结资金
                        </div>
                        <div class="widget-statistic-body">
                            <div class="widget-statistic-value">
                                ￥<%= freezeFunds %>
                            </div>
                            <div class="widget-statistic-description">
                                平台当前被冻结的总资金。
                            </div>
                            <span class="widget-statistic-icon am-icon-support"></span>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                    <div class="widget widget-black am-cf" style="background: #3f4649;">
                        <div class="widget-statistic-header">
                            在线人数
                        </div>
                        <div class="widget-statistic-body">
                            <div class="widget-statistic-value">
                                <%= loginNum %> 人
                            </div>
                            <div class="widget-statistic-description">
                                当前在线人数。
                            </div>
                            <span class="widget-statistic-icon am-icon-user-plus"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row am-cf">
                <div class="am-u-sm-12 widget-margin-bottom-lg">
                    <div class="widget am-cf widget-body-lg">
                        <div class="widget-body  am-fr">
                            <div class="am-scrollable-horizontal ">
                                <ul class="placard_list">
                                    <% for(var i = 0; i < placards.length; i++) { %>
                                    <li>
                                        <span>【<%= placards[i].typeName %>】</span>
                                        <span> <%= placards[i].sendTime %> </span>
                                        <span>
                                            <%= placards[i].placardContent %>
                                            <% if(i == 0 || i == 1){ %>
                                            <img src="/static/images/new-placard.gif" style="display: inline;" width="38">
                                            <% } %>
                                        </span>
                                    </li>
                                    <% } %>
                                </ul>

                                <input type="hidden" value="<%= pages %>" id="pages">
                                <div id="laypage"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->
<script src="/static/plugins/laypage/laypage.js"></script>

<script>
    require('adminMenu');

    $(function() {
        laypage({
            cont: 'laypage',
            pages: $('#pages').val(), //可以叫服务端把总页数放在某一个隐藏域，再获取。假设我们获取到的是18
            skin: 'molv', //皮肤
            skip: true, //是否开启跳页
            groups: 3, //连续显示分页数
            last: $('#pages').val(),
            curr: function(){ //通过url获取当前页，也可以同上（pages）方式获取
                var page = location.search.match(/page=(\d+)/);
                return page ? page[1] : 1;
            }(),
            jump: function(e, first){ //触发分页后的回调
                if(!first){ //一定要加此判断，否则初始时会无限刷新
                    location.href = '?page='+e.curr;
                }
            }
        });
    })
</script>

</body>
</html>
