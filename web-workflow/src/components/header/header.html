<!-- 头部 -->
<header>
    <!-- logo -->
    <div class="am-fl tpl-header-logo">
        <a href="/user/home"><img src="/static/images/logo.png" alt="VIP会员平台"></a>
    </div>
    <!-- 右侧内容 -->
    <div class="tpl-header-fluid">
        <!-- 侧边切换 -->
        <div class="am-fl tpl-header-switch-button am-icon-list" style="cursor: pointer"></div>

        <!-- 其它功能-->
        <div class="am-fr tpl-header-navbar">
            <ul>
                <!-- 欢迎语 -->
                <li class="am-text-sm tpl-header-navbar-welcome">
                    <input id="username" type="hidden" value="<%= user.username %>">
                    <a href="javascript:;">欢迎你, <span><%= user.username %></span> </a>
                </li>

                <!-- 退出 -->
                <li class="am-text-sm">
                    <a id="removeAutoLogin" href="/user/logout">
                        <span class="am-icon-sign-out"></span> 退出
                    </a>
                </li>
            </ul>
        </div>
    </div>

</header>
